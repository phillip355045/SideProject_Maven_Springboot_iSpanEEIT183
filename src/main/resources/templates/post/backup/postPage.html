<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <title>Post</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fdf5e6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        h1 {
            color: #333;
            font-size: 2em;
            text-align: center;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        li {
            margin: 10px 0;
        }
        .but {
            text-decoration: none;
            color: #28a745;
            font-size: 1.2em;
            padding: 10px 20px;
            border: 2px solid #28a745;
            border-radius: 5px;
            display: block;
            transition: background-color 0.3s, color 0.3s;
        }
        .but:hover {
            background-color: #28a745;
            color: #fff;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            border: 5px solid #ffc107;
            margin-top: 70px; /* Adjust this value based on the height of your navbar */
        }
        .navbar {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #fff;
            border-bottom: 3px solid #ffc107;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="navbar" th:replace="~{layout/empnavbar}"></div>
    <div class="container">
        <h1>公佈欄-討論區</h1>
        <ul>
            <li><a class="but" th:href="@{/insertPost.controller}">新增貼文</a></li>
            <li><a class="but" th:href="@{/findPost.controller}">查詢貼文</a></li>
            <li><a class="but" th:href="@{/findAllActivePosts.controller}">瀏覽所有貼文</a></li>
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
